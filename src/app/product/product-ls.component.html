<div class="panel">
    <div class="panel-heading">{{ title }}</div>
    <div class="panel-body">
        <div class="table-responsive">
            <table>
                <thead class="table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of products'>
                        <td>{{p.id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button (click)="getProducts('?go=prev')">Prev</button>
    <button (click)="getProducts('?go=next')">Next</button>
</div>
